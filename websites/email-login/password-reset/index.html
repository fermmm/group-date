<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="utf-8" />
      <title>Poly | La primera app de citas grupales</title>

      <!-- Required meta tags -->
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, shrink-to-fit=no" />

      <!-- Social media share data -->
      <meta property="og:type" content="website" />
      <meta property="og:description" content="Poly, la primera app de citas grupales" />
      <meta property="og:image" content="img/share-image.png" />

      <!-- Global code -->
      <link href="globals/globals.css" media="screen" rel="stylesheet" />

      <!-- Page code -->
      <link href="index.css" media="screen" rel="stylesheet" />
      <link href="css/section1.css" media="screen" rel="stylesheet" />
      <script src="index.js"></script>
   </head>
   <body ondragstart="return false">
      <div class="section1-mainContainer">
         <div class="section1-content-container">
            <img src="img/logo.svg" class="section1-logo" />
            <h1 class="section1-text"></h1>
            <div class="section1-form">
               <div class="input-label">Escribe el nuevo password</div>
               <input type="password" class="password-input1" />
               <div class="input-label">Vuelve a escribir el nuevo password</div>
               <input type="password" class="password-input2" />
               <div class="error-label"></div>
               <div class="section1-main-button">Continuar</div>
            </div>
         </div>
      </div>
   </body>
</html>
