<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="x-apple-disable-message-reformatting">
  <title></title>
  <style type="text/css">
    /**
      This html only uses the few features supported by gmail html rendering. Note that:
        - Flexbox does not work
        - position: absolute does not work
        - transform does not work
        - Adding style to body or html does not work
        - JavaScript does not work
    **/

    @import url(https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap);
    
    .header {
      text-align: center;
      height: 170px;
      background: #7c9cff;
      background: linear-gradient(0deg, #7c9cff 0%, #a45bff 100%);
      font-family: Montserrat, sans-serif;
      font-size: 18px;
      font-weight: 400;
    }

    .header-content {
      display: inline-block;
      height: 100%;
    }

    .logo {
      display: inline-block;
      height: 35%;
      margin-top: 50px;
    }

    .main {
      text-align: center;
      min-height: 300px;
      text-align: center;
      font-family: Montserrat, sans-serif;
      font-size: 18px;
      font-weight: 400;
      color: #272727;
      background: #f0f0f0;
    }

    .main-content {
      display: inline-block;
      max-width: 500px;
      padding: 20px;
    }

    h2 {
      text-align: center;
      font-size: 31px;
      font-weight: 200;
    }

    b {
      font-weight: 600;
      color: #313131;
    }

    a {
      display: block;
      color: #4646b4;
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 20px;
      text-decoration-line: underline;
      cursor: pointer;
    }

    a:hover, a:visited, a:link, a:active {
      color: #2dd3c6;
    }

    .footer {
      min-height: 150px;
      font-family: Montserrat, sans-serif;
      text-align: center;
      font-size: 18px;
      font-weight: 400;
      background: #545454;
      color: white;
    }

    .footer-content {
      padding-top: 20px;
    }

    .store-buttons-container {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .storeButton {
      height: 40px;
      display: inline-block;
    }

    /* This is only for preview in browser since gmail does not support html or body styles */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    body {
      overflow-y: auto;
      min-height: 100vh;
    }

    a:hover, a:visited, a:link, a:active {
      border:          none;   /* Removes border in linked items */
      outline:         none;   /* Removes points border in images */
    }
    
    *:focus {
      outline: none;           /* Removes the selection outline from inputs and buttons */
    }
    
    *, :after, :before {
      box-sizing: border-box;  /* Do not include border and margin in the sizes numbers */
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet" type="text/css">
</head>

<body class="">
  <!-- This is for gmail preview text -->
  <div style="display: none;">{{ content }}</div>
  
  <!-- this ensures Gmail doesn't trim the email when there are more than 1 -->
  <span style="display: none"> {{ date }} </span>

  <header class="header">
    <div class="header-content">
      <img src="{{ logoUrl }}" class="logo" onerror="this.onerror=null; this.src='img/logo.png'"/>
    </div>
  </header>
  <div class="main">
    <div class="main-content">
      <h2 style="margin-bottom: 20px;">
        {{ title }}
      </h2>
      {{ content }}
    </div>
  </div>
  <footer class="footer">
    <div class="footer-content">
      {{ footerText }}
      <div class="store-buttons-container">
        <a ses:no-track href="{{ googlePlayUrl }}" target="_blank" style="margin-bottom: 0px; margin: 5px 5px; display: inline-block">
          <img src="{{ googlePlayImageUrl }}" class="storeButton" onerror="this.onerror=null; this.src='img/buttonGooglePlay.png'"/>
        </a>
        <a ses:no-track href="{{ appStoreUrl }}" target="_blank" style="margin-bottom: 0px; margin: 5px 5px; display: inline-block">
          <img src="{{ appStoreImageUrl }}" class="storeButton" onerror="this.onerror=null; this.src='img/appStoreButton.png'"/>
        </a>
      </div>
    </div>
    </footer>
    
    <!-- this ensures Gmail doesn't trim the email when there are more than 1 -->
    <span style="display: none"> {{ date }} </span>
</body>

</html>
